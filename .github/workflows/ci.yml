name: Continuous Integration
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-test:
    name: Build & Test (Swift ${{ matrix.swift }}, ${{ matrix.platform }})
    runs-on: macos-${{ matrix.macos || '10.15' }}
    # TODO: Remove this once @groue has access to macos-11.
    continue-on-error: ${{ matrix.macos == '11' }}
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.1', '5.2', '5.3', '5.4', '5.5']
        platform: [macOS, iOS, tvOS, watchOS]
        exclude:
          # watchOS requires Swift 5.4 or later.
          - swift: '5.1'
            platform: watchOS
          - swift: '5.2'
            platform: watchOS
          - swift: '5.3'
            platform: watchOS
        include:
          # Swift 5.4 requires macos-11 or later.
          - swift: '5.4'
            macos: '11'
          - swift: '5.5'
            macos: '11'
    steps:
    - name: Clone
      uses: actions/checkout@v2
    - name: Build & Test
      uses: mxcl/xcodebuild@v1
      with:
        swift: ~${{ matrix.swift }}
        platform: ${{ matrix.platform }}
